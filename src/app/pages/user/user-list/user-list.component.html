<nz-card [nzTitle]="topic">
    <nz-list [nzDataSource]="list" [nzItemLayout]="'horizontal'" [nzRenderItem]="item">
        <ng-template #item let-item>
            <nz-list-item [nzContent]="item.last_reply_at.split('T')[0]">
                <nz-list-item-meta [nzTitle]="nzTitle" nzAvatar="{{item.author.avatar_url}}">
                    <ng-template #nzTitle>
                        <a [routerLink]="['/themedetail', item.id]">{{ item.title }}</a>
                    </ng-template>
                </nz-list-item-meta>
            </nz-list-item>
        </ng-template>
    </nz-list>
</nz-card>
